<div class="backgroundcolor">


<div class="title">
    <img src="../../../../assets/images/favorite2.svg" class="favorite-img">
    <span>המועדפים שלי</span>
    <!-- <img src="../../../../assets/images/home.svg" width="10%" height="10%" class="home-page"> -->
    <a routerLink="/homePage"><img src="../../../../assets/images/home.svg" class="home-page"></a>
</div>

<div *ngIf="favorites.length === 0" class="dont-save"> 
    עדיין לא שמרת כלום במועדפים כדי להוסיף קורס למועדפים לחץ על האייקון
    <img src="../../../../assets/images/favorite3.svg" class="course-img">
</div>

<div *ngIf="favorites.length > 0">

    <div class="favorites-output" *ngFor="let item of items" routerLink="/course/{{item.CourseNumber}}">
    <!-- <img src="../../../../assets/images/greybackground.jpg" class="course-img"> -->
    <div class="title-container">
    <span class="main-title1"> קורס {{item.CourseNumber}}</span>
    <span class="main-title2"> - {{item.CourseName}} </span>

    <div class="text-container">
        <span> משך ההכשרה <span class="new-line">{{item.CourseTime}}</span>
        </span>
        <img src="../../../../assets/images/search-line.svg" class="course-img">
        <span>מיקום ההכשרה בח"א 21 - טכני</span>
        <img src="../../../../assets/images/search-line.svg" class="course-img">
        <span>קרב א' נשק מונחה</span>
        </div>
</div>
</div>
</div>
</div>
