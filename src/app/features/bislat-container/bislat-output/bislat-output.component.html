<div class="title-container">
<div *ngIf="item" class="title">

    <span *ngIf="isItemFavorite===false"><img src="../../../../assets/images/favorite3.svg" class="favorite-img" (click)="itemClicked()"></span>
    <span *ngIf="isItemFavorite===true"><img src="../../../../assets/images/favorite2.svg" class="favorite-img" (click)="itemClicked()"></span>
    
    <span class="text">קורס </span>
    <span class="number-font">{{item.CourseNumber}}</span>
    <a routerLink="/homePage"><img src="../../../../assets/images/home.svg" class="home-page"></a>
</div>

<div *ngIf="item" class="subheading">{{item.CourseName}}</div>

<!-- </div> -->

<div *ngIf="item" class="index-output">
    <!-- {{item.CourseName}} -->
    <!-- {{item.CourseTime}} -->
    <!-- {{item.CourseBases}} -->
    {{item.CourseDescription1}}
    <span *ngIf="isReadMore"> {{item.CourseDescription2}} </span>
    <img src="../../../../assets/images/readMore.svg" class="read-more" (click)="readMoreClicked()" *ngIf="isReadMore === false">
    <img src="../../../../assets/images/readLess.svg" class="read-more" (click)="readMoreClicked()" *ngIf="isReadMore === true">
</div>
